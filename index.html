<!DOCTYPE html>

<html lang="es">

<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Poxedex</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--.....................................-->
	<link rel="stylesheet" href="css/main.css">
	<!--.....................................-->
	<link rel="icon" href="img/favicon.png">
</head>

<body>
	
	<main class="mainCont">

		<header class="headerCont">
			<div class="imagePokebola"></div>
			<h1 class="fontSize40">Pokedex</h1>
		</header>

		<div>
			<div class="titulo_pokemon">
				<div class="imageIconoFuego"></div>
				<h1 class="nombre_pokemon">ENTEI</h1>
			</div>

			<div>
				<div class="imagePokemonPhone"></div>

				<div class="info_pokemon">
					<div class="dato_pokemon">
						<input type="text" value="NO" class="input_pokemon">
						<input type="text" value="244" class="input_pokemon">
					</div>
					<div class="dato_pokemon">
						<input type="text" value="Level" class="input_pokemon">
						<input type="text" value="100" class="input_pokemon">
					</div>
					<div class="dato_pokemon">
						<input type="text" value="TYPE" class="input_pokemon">
						<input type="text" value="FIRE" class="input_pokemon">
					</div>
					<div class="dato_pokemon">
						<input type="text" value="HABILITY" class="input_pokemon">
						<input type="text" value="PRESSURE" class="input_pokemon">
					</div>
					<div class="dato_pokemon">
						<input type="text" value="HEIGHT" class="input_pokemon">
						<input type="text" value="2,1 m" class="input_pokemon">
					</div>
					<div class="dato_pokemon">
						<input type="text" value="WEIGHT" class="input_pokemon">
						<input type="text" value="198,0 Kg" class="input_pokemon">
					</div>
				</div>

			</div>
		</div>

		<footer>
			<div class="container_footer">
				<input type="text" value="OTHERS" class="titulo_others">
			</div>
		</footer>

	</main>


	<script src="js/main.js"></script>

</body>

</html>
